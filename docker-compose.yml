version: '3.8'

services:
    crebit:
        stdin_open: true
        tty: true
        build:
            context: .
        ports:
            - "9000:9000"
            - "3000:3000"
        volumes:
            - /usr/src/app/node_modules
            - ./src:/usr/src/app/src
            - ./public:/usr/src/app/public
            - ./api:/usr/src/app/api